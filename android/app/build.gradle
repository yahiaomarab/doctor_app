plugins {
    id "com.android.application"
    id "com.google.gms.google-services"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.doctor_app"
    compileSdk = 34 // Ensure this matches your project requirements
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17 // Updated to JDK 17
        targetCompatibility JavaVersion.VERSION_17 // Updated to JDK 17
    }

    kotlinOptions {
        jvmTarget = "17" // Updated to JDK 17
    }

    defaultConfig {
        applicationId = "com.example.doctor_app"
        minSdk = 21 // Ensure this is supported by your dependencies
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }

    flavorDimensions += "default"

    productFlavors {
        production {
            dimension = "default"
            resValue("string", "app_name", "DocDoc Production")
        }
        development {
            dimension = "default"
            resValue("string", "app_name", "DocDoc Development")
            applicationIdSuffix ".dev"
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
